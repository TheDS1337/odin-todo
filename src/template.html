<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Todo list</title>
    </head>

    <body>
        <nav>
            <ul id="nav-list">
                <li id="list-inbox"><span>Inbox</span></li>
                <li id="list-starred"><span>Starred</span></li>
                <li id="list-today"><span>Today</span></li>
                <li id="list-week"><span>This week</span></li>
                <li id="list-projects"><span>Projects</span></li>
            </ul>
        </nav>

        <main>
            <div id="general-tasks-container">
            </div>
        </main>

        <header><p>MY TODO LIST</p></header>
        <footer><p>Created by <a href="https://github.com/TheDS1337">DS</a></p></footer>

        <dialog id="add-task-dialog">
            <form method="dialog"">
                <label>
                    Name: 
                    <input type="text" name="name" required>
                </label>

                <label>
                    Description: 
                    <input type="text" name="description" required>
                </label>

                <label>
                    Deadline: 
                    <input type="date" name="deadline" required>
                </label>

                <label>
                    Priority:
                    <select name="priority">
                        <option value="1" selected>Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </label>

                <label>
                    Notes:
                    <textarea name="notes"></textarea>
                </label>

                <button id="form-add-button" type="submit">Add</button>
                <button id="form-cancel-button" type="button">Cancel</button>
            </form>
        </dialog>
    </body>
</html>
